<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>

    <title>alpine</title>
</head>
<body class="bg-dark text-white">
<!--first example for loops-->
<section class="container mx-auto p-4">
    <ul class="bg-secondary w-100 rounded " x-data="{colors:['red','yellow','orange']}">
        <template x-for="color in colors">
            <li x-text="color"></li>
        </template>
    </ul>
</section>
<section class="container mx-auto p-4">
    <h2>key use in x-for</h2>
    <ul class="bg-secondary w-100 rounded " x-data="{colors:[
     {id: 1, name: 'red'},
     {id: 2, name: 'yellow'},
     {id: 3, name: 'orange'},
    ]}">
        <template x-for="(color,index) in colors">
            <li :key="index">
                <span x-text="index"></span>
                .
                <span x-text="color.name"></span>
            </li>
        </template>
    </ul>
</section>

<section class="container mx-auto p-4">
    <h2>loop in range</h2>
    <ul class="bg-secondary w-100 rounded list-unstyled p-3" x-data>
        <template x-for="(number,index) in 10">
            <li>
                <span x-text="index"></span>
                :
                <span x-text="number"></span>
            </li>
        </template>
    </ul>
</section>

<section class="container mx-auto p-4">
    <h2>key use in x-for</h2>
    <ul class="bg-secondary w-100 rounded " x-data="{colors:[
     {id: 1, name: 'red'},
     {id: 2, name: 'yellow'},
     {id: 3, name: 'orange'},
    ]}">
        <template x-for="(color,index) in colors">
            <li :key="index">
                <span x-text="index"></span>
                .
                <span x-text="color.name"></span>
            </li>
        </template>
    </ul>
</section>

</body>
</html>
