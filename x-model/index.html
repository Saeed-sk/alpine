<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>

    <title>alpine-tabs</title>
</head>
<body class="bg-dark">
<section class="container d-flex w-100 gap-3 m-5 mx-auto text-white" x-data="{myInput: ''}">
    <div style="background: darkslategray " class="w-100 p-5 rounded">
        <label class="form-label" for="text">Value</label>
        <input id="text" name="text" class="form-control" type="text" x-model="myInput"/>
        <br>
        <span x-text="'the output is ' + myInput"></span>
    </div>
    <div style="background: darkslategray " class="w-100 p-5 rounded d-flex align-items-start gap-3"
         x-data="{selectedColor: 'red'}">
        <div class="d-flex flex-column w-100">
            <label class="form-label" for="color">change color</label>
            <select class="form-select" name="color" id="color" x-model="selectedColor">
                <option value="red">red</option>
                <option value="blue">blue</option>
                <option value="yellow">yellow</option>
                <option value="black">black</option>
            </select>
        </div>
        <br>
        <span class="p-5 rounded " :style="'background:' + selectedColor"></span>
    </div>
</section>
</body>
</html>
